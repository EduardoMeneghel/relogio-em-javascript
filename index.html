<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <title>Eduardo Pedro Meneghel</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="bg-black">
        <style>
           @font-face {
                font-family:clock;
                src: url(font/alarm-clock.ttf);
            }
            </style>
        <div class="mt-5" style="text-align: center; margin-bottom: 150px;">
            <input style="height: 150px; text-align: center; font-weight: 500; font-family: clock;" class="btn-success display-1" readonly id="relogio">
        </div>
        <div style="align-items: center; display: flex; justify-content: center; margin-bottom: 150px;">
            <img src="images/relogionumerico.png" style="width: 250px; align-items: center; display: flex; justify-content: center; position: absolute;">
            <img src="images/horas.png" style="width: 250px; align-items: center; display: flex; justify-content: center; position: absolute;" id="horas">
            <img src="images/minutos.png" style="width: 250px; align-items: center; display: flex; justify-content: center; position: absolute;" id="minutos">
            <img src="images/segundos.png" style="width: 250px; align-items: center; display: flex; justify-content: center; position: absolute;" id="segundos">
        </div>
        <div style="text-align: center; margin-bottom: 50px;">
            <input style="text-align: center; font-family: clock;" class="btn-success" readonly id="console">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
